<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReWear - Add Item</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Add New Clothing Item</h1>

    <form class="bg-white p-6 rounded shadow space-y-4">
      <!-- Image Upload -->
      <div>
        <label class="block font-semibold mb-1">Upload Images</label>
        <input type="file" id="imageInput" multiple accept="image/*" class="w-full border px-3 py-2 rounded" />
        <div id="preview" class="flex mt-3 gap-3 flex-wrap"></div>
      </div>

      <!-- Title -->
      <div>
        <label class="block font-semibold mb-1">Title</label>
        <input type="text" class="w-full border px-3 py-2 rounded" placeholder="e.g., Blue Denim Jacket" />
      </div>

      <!-- Description -->
      <div>
        <label class="block font-semibold mb-1">Description</label>
        <textarea class="w-full border px-3 py-2 rounded" rows="3" placeholder="Write a short description..."></textarea>
      </div>

      <!-- Dropdowns: Category, Type, Size, Condition -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-1">Category</label>
          <select class="w-full border px-3 py-2 rounded">
            <option>Men</option>
            <option>Women</option>
            <option>Kids</option>
          </select>
        </div>

        <div>
          <label class="block font-semibold mb-1">Type</label>
          <select class="w-full border px-3 py-2 rounded">
            <option>T-Shirt</option>
            <option>Jeans</option>
            <option>Jacket</option>
            <option>Shoes</option>
          </select>
        </div>

        <div>
          <label class="block font-semibold mb-1">Size</label>
          <select class="w-full border px-3 py-2 rounded">
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
          </select>
        </div>

        <div>
          <label class="block font-semibold mb-1">Condition</label>
          <select class="w-full border px-3 py-2 rounded">
            <option>New</option>
            <option>Like New</option>
            <option>Good</option>
            <option>Worn</option>
          </select>
        </div>
      </div>

      <!-- Tags -->
      <div>
        <label class="block font-semibold mb-1">Tags</label>
        <input type="text" class="w-full border px-3 py-2 rounded" placeholder="e.g., winter, cotton, casual" />
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">List Item</button>
      </div>
    </form>
  </div>

  <!-- JS for Preview Thumbnails -->
  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    imageInput.addEventListener('change', () => {
      preview.innerHTML = '';
      const files = Array.from(imageInput.files);

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.classList.add('h-24', 'w-24', 'object-cover', 'rounded', 'border');
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>

</body>
</html>
