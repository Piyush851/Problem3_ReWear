<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Item Detail - ReWear</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="max-w-4xl mx-auto p-6">
    <div class="grid md:grid-cols-2 gap-8">
      
      <!-- Image Gallery -->
      <div>
        <img id="mainImage" src="https://via.placeholder.com/400" alt="Main Item" class="rounded shadow mb-4 w-full h-[350px] object-cover"/>
        <div class="flex gap-3">
          <img src="https://via.placeholder.com/100" class="thumb-img w-20 h-20 object-cover rounded cursor-pointer border hover:border-green-500"/>
          <img src="https://via.placeholder.com/101" class="thumb-img w-20 h-20 object-cover rounded cursor-pointer border hover:border-green-500"/>
          <img src="https://via.placeholder.com/102" class="thumb-img w-20 h-20 object-cover rounded cursor-pointer border hover:border-green-500"/>
        </div>
      </div>

      <!-- Item Details -->
      <div>
        <h1 class="text-2xl font-bold mb-2">Blue Denim Jacket</h1>
        <p class="text-gray-600 mb-4">A stylish and lightly used jacket perfect for casual wear.</p>

        <div class="space-y-2 text-sm">
          <p><strong>Size:</strong> M</p>
          <p><strong>Condition:</strong> Like New</p>
          <p><strong>Tags:</strong> <span class="inline-block bg-gray-200 text-gray-700 px-2 py-1 rounded mr-1">denim</span>
          <span class="inline-block bg-gray-200 text-gray-700 px-2 py-1 rounded mr-1">casual</span>
          <span class="inline-block bg-gray-200 text-gray-700 px-2 py-1 rounded">blue</span></p>
          <p><strong>Owner:</strong> <a href="#" class="text-green-600 hover:underline">Mudit Tak</a></p>
          <p><strong>Status:</strong> <span class="inline-block px-2 py-1 rounded bg-green-200 text-green-800 font-medium">Available</span></p>
        </div>

        <div class="mt-6 space-x-4">
          <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Request Swap</button>
          <button class="bg-yellow-500 text-white px-6 py-2 rounded hover:bg-yellow-600">Redeem with Points</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS for Image Preview Switching -->
  <script>
    const thumbnails = document.querySelectorAll('.thumb-img');
    const mainImage = document.getElementById('mainImage');

    thumbnails.forEach(thumb => {
      thumb.addEventListener('click', () => {
        mainImage.src = thumb.src;
      });
    });
  </script>

</body>
</html>
